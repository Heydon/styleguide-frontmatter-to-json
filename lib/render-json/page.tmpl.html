<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/styles.css" rel="stylesheet" media="all" />
		<link href='http://fonts.googleapis.com/css?family=Cabin:400,700,400italic' rel='stylesheet' type='text/css' media="none" onload="if(media!='all')media='all'">
		<title>This Is A Web Page</title>
	</head>
  <body>
		<h1>Title For Styleguide</h1>
		<ul class="components">
			{{#each components}}
				<li class="component">
					<h2>{{name}}</h2>
					<div class="component-demo" id="{{sluggify name}}"></div>
					<script>
						(function(){
							var shadowHost = document.getElementById('#{{sluggify name}}');
							var shadowRoot = shadowHost.createShadowRoot();
							shadowRoot.innerHTML = '{{{oneline __content}}}';
						})();
					</script>
					<div class="component-code">
						<pre></code>{{__content}}</code></pre>
					</div>
				</li>
			{{/each}}
		</ul>
  </body>
</html>
